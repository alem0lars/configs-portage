# => inherits: generic <= #


portage:
  input_devices:
    - evdev
  video_cards:
    - i965
    - intel
  license: '*'
  repos:
    crossdev:
      dir: /usr/local/portage-crossdev
    local:
      dir: /usr/local/portage

cpu:
  parallelism: 8

features:
  - local-repo
  - apo-repo
  - pentoo-repo
  - r-repo
  - crossdev
  - g-sorcery

  - uefi
  - alsa
  - pulseaudio
  - systemd
  - avahi
  - cups

  - python
  - ruby
  - java
  - haskell
  - latex
  - xml
  - lua
  - perl
  - clang
  - tcl

  - sqlite
  - mysql
  - postgresql

  - xorg

  - zsh
  - vim
  - tmux


