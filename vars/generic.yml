portage:
  use_flags:
    # Restrictions
    - '-bindist'
    # Encryption
    - cryptsetup
    # System
    - dbus
    - policykit
    - libnotify
    # Network
    - avahi
    - upnp
    - curl
    - ssh
    - socks5
    # Optimization
    - jit
    - nptl
    - smp
    - threads
    # HW acceleration
    - vaapi
    - vdpau
    # File formats
    # -> Graphics
    - raw
    - xpm
    - jbig
    - jpeg
    - jpeg2k
    - png
    - svg
    - gif
    - tiff
    - exif
    - openexr
    - graphviz
    # -> Audio
    - flac
    - ogg
    # -> Docs
    - postscript
    - djvu
    # -> Binary
    - elfutils
    # -> Archive
    - lzma
    - rar
    # -> Data
    - hdf5
    # Emails
    - pop
    - imap
    - smtp
    # i18n
    - icu
    - idn
    # Misc
    - kerberos
    - ssl
    # Libs support
    - lapack
    - plotutils
    # Xorg
    - xkb
    # Develop
    - cscope

features:
  - portage
  - eix


