portage:
  use_flags:
    # Restrictions
    - '-bindist'
    # Encryption
    - cryptsetup
    # System
    - dbus
    - policykit
    # Network
    - avahi
    - upnp
    - curl
    # Optimization
    - jit
    - nptl
    - smp
    - threads
    # File formats
    # -> Graphics formats
    - raw
    - xpm
    - jbig
    - jpeg
    - jpeg2k
    - png
    - svg
    - gif
    - tiff
    - exif
    - openexr
    - graphviz
    # -> Binary
    - elfutils
    # -> Compression
    - lzma
    # xorg
    - xkb
    # i18n
    - icu
    - idn
    # Misc
    - kerberos
    # Libs support
    - lapack
    - plotutils
    # Develop
    - cscope

features:
  - portage
  - eix


