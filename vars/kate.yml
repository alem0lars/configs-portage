# => inherits: generic <= #


portage:
  input_devices:
    - synaptics
    - evdev
    - wacom
  video_cards:
    - i965
    - nvidia
    - intel
  license: '*'
  repos:
    crossdev:
      dir: /usr/local/portage-crossdev
    local:
      dir: /usr/local/portage
    apo:
      dir: /var/lib/layman/apo

cpu:
  parallelism: 8

distcc:
  servers:
    - host: 127.0.0.1
      opts:
        - lzo
        - cpp
  allowed:
    - 127.0.0.1

features:
  - local-repo
  - apo-repo
  - crossdev
  - g-sorcery

  - uefi
  - alsa
  - pulseaudio
  - systemd
  - avahi
  - cups

  - python
  - ruby
  - java
  - haskell
  - latex
  - xml
  - lua
  - perl
  - clang

  - sqlite
  - mysql
  - postgresql

  - xorg

  - zsh
  - vim

  - distcc

  - bluetooth
