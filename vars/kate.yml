portage:
  input_devices:
    - evdev
    - synaptics
    - wacom
  video_cards:
    - i965
    - intel
    - nvidia
  license: '*'
  repos:
    crossdev:
      dir: /usr/local/portage-crossdev
    local:
      dir: /usr/local/portage

cpu:
  max_jobs: 4
  max_load: 4


