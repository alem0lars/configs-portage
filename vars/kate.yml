portage:
  cflags: ggdb
  input_devices:
    - synaptics
    - evdev
    - wacom
  video_cards:
    - i965
    - nvidia
    - intel
  license: '*'
  repos:
    crossdev:
      dir: /usr/local/portage-crossdev
    local:
      dir: /usr/local/portage

cpu:
  parallelism: 8

features:
  - local-repo
  - crossdev
  - g-sorcery

  - uefi
  - alsa
  - pulseaudio
  - systemd
  - avahi

  - python
  - ruby
  - java
  - haskell
  - latex

  - sqlite
  
  - zsh
  - vim

